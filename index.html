<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <nav>
      <div class="logo-cont">
        <img src="logo.png" />
        <h2>TicTac<span>Toe</span></h2>
      </div>
      <div class="new-game">
        <button>NEW GAME</button>
      </div>
      <div class="sound-cont">
        <img src="sound-on.png" class="sound" />
      </div>
    </nav>
    <div class="board-cont">
      <div class="box-cont">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="box-cont">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="box-cont">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="score-cont">
      <div class="scorecard">
        <p class="score">0</p>
        <p class="name">YOU</p>
      </div>
      <div class="scorecard">
        <p class="score">0</p>
        <p class="name">OPPONENT</p>
      </div>
    </div>
    <div class="reset-cont">
      <button>RESET</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
